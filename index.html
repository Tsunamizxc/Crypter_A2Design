<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypter</title>
    <!-- zero style -->
    <link rel="stylesheet" href="css/zero.css">
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- fonts Poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <!-- fonts DM sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__row">
                <section class="header__first-section">
                    <div class="header__row_logo">
                        <div class="header__logo_img">
                            <img src="img/lopo.svg" alt="">
                        </div>
                        <div class="header__logo_name">
                            <a href="index.html">crypter</a>
                        </div>
                        <div class="header__logo_border"></div>
                    </div>
                    <div class="header__row_menu">
                        <ul class="header__menu">
                            <li class="header__menu_item"><a href="#">Discover</a></li>
                            <li class="header__menu_item"><a href="#">How it work</a></li>
                        </ul>
                    </div>
                </section>
                <section class="header__second-section">
                    <div class="header__row_search">
                        <div class="header__search">
                            <form class="header__search_form" action="">
                                <input type="text" placeholder="Search">
                                <button> <img src="img/searchicon.svg" alt=""></button>
                            </form>
                        </div>
                    </div>
                    <div class="header__row_notification">
                        <div class="header__notification">
                            <div class="header__notification_item">
                            </div>
                            <img src="img/bell.svg" alt="" class="header__notification_img">
                        </div>
                    </div>
                    <div class="header__row_btn-upload">
                        <a href="#">Upload</a>
                    </div>
                    <div class="header__row_btn-cwallet">
                        <a href="#">Connect Wallet</a>
                    </div>
                </section>
            </div>
        </div>
    </header>
</body>

</html>
